<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Excel in JS</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="xl-container">
      <h1>Spreadsheet Test</h1>
      <div class="actions">
        <h4 class="title">Actions</h4>
        <button type="reset" id="xl-action-refresh" class="xl-button">Refresh</button>
        <button type="button" id="xl-action-bold" class="xl-button">Bold</button>
        <button type="button" id="xl-action-italic" class="xl-button">Italics</button>
        <button type="button" id="xl-action-underline" class="xl-button">Underline</button>
      </div>
      <table id="xl-table" data-columns="100" data-rows="100">
        <thead id="xl-header">
        </thead>
        <tbody id="xl-body">
        </tbody>
      </table>
    </div>
    <script src="js/jquery-2.2.3.min.js"></script>
    <script src="js/shunt.js"></script>
    <script src="js/excel-mimic.js"></script>
  </body>
</html>
